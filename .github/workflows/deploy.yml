name: Deploy to VPS
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        timeout: 300s
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Ir al directorio del proyecto
          cd /var/www/html
          
          # Hacer backup de la versiÃ³n actual (opcional)
          echo "ğŸ“¦ Creating backup..."
          cp -r /var/www/html /var/www/html-backup-$(date +%Y%m%d-%H%M%S) || true
          
          # Obtener los Ãºltimos cambios
          echo "â¬‡ï¸ Pulling latest changes..."
          git stash || true
          git pull origin main
          
          # Instalar/actualizar dependencias
          echo "ğŸ“‹ Installing dependencies..."
          npm install
          
          # Compilar el proyecto
          echo "ğŸ—ï¸ Building project..."
          npm run build
          
          # Reiniciar la aplicaciÃ³n con PM2
          echo "ğŸ”„ Restarting application..."
          pm2 restart distro-app || pm2 start npm --name "distro-app" -- start
          
          # Verificar que la aplicaciÃ³n estÃ© corriendo
          echo "âœ… Checking application status..."
          pm2 status
          
          echo "ğŸ‰ Deployment completed successfully!"
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
        fi
