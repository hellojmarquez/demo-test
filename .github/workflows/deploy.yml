name: Debug Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug secrets
      run: |
        echo "Checking if secrets exist..."
        echo "SERVER_IP length: ${#SERVER_IP}"
        echo "SERVER_USER length: ${#SERVER_USER}" 
        echo "SERVER_SSH_KEY length: ${#SERVER_SSH_KEY}"
        echo "SERVER_IP first char: ${SERVER_IP:0:1}"
        echo "SERVER_USER: ${SERVER_USER}"
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
